
<!DOCTYPE html>
<html>
<head>
	<title>A Leszczynski v 5</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<div id="map" style="width: 100%; height: 900px"></div>
	
<script type="text/javascript" src="UoA.js"></script>


	<script>
	
		var map = L.map('map').setView([-36.85099, 174.76991], 15);

		L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', 

		{
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
		subdomains: 'abcd',
		
			}).addTo(map);


		L.geoJson(UoA, {
			fillColor: "#ff6699",
					color: "#ff3399",
					weight: 2.5,
					opacity: 1,
					fillOpacity: 0.5
		}).addTo(map);

		L.marker([-36.85226, 174.77038]).addTo(map)
			.bindPopup("University of Auckland").openPopup();
			
		
	</script>
</body>
</html>
