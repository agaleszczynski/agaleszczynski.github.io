<script type="text/javascript" src="../js/firesHexAKL.js"></script>

<script>
  
  var map = L.map('map').setView([-36.915, 174.832360900752], 10);
 	
 	L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', 

    {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> | &copy; <a href="http://cartodb.com/attributions">Carto</a> | Fire incidence data &copy; <a href="http://cartodb.com/attributions">2016 New Zealand Fire Service</a>',
         }).addTo(map);

  // colour hexbins by joint count property

    // // define colur palet

		function getColor(d) {
    	return 	d > 100 ? '#330033' :
           		d > 40  ? '#660066' :
           		d > 30  ? '#990099' :
          		d > 20  ? '#cc00cc' :
           		d > 10  ? '#ff00ff' :
           		d > 5   ? '#ff33ff' :
           		d > 0   ? '#ff66ff' :
                     	 '#ffb3ff';
	}

      // // colour the features

		function style(feature) {
    	return {
        	fillColor: getColor(feature.properties.firesCOUNT),
        	weight: 1,
        	opacity: 1,
        	color: 'white',
        	fillOpacity: .65
    	};
	}

// define the geojson variable

var geojson;

  // // event listener for highlight features on rollover

    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
        weight: 3.5,
        color: 'black',
        fillOpacity: 1
    });

      if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
      }

      info.update(layer.feature.properties);
      }


  // // event listener for highlight features on mouse-out

    function resetHighlight(e) {
    geojson.resetStyle(e.target);
  }


  // // use onEachFeature to add the event listeners to the hexbins

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
    });
  }

// RENDER THE GEOJSON (w/ event listeners & style attached to)

geojson = L.geoJson(hex, {
  style: style,
  onEachFeature: onEachFeature
}).addTo(map);


// CUSTOM CONTROL (window)

var info = L.control();

    info.onAdd = function (map) { 
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };
    
    info.update = function (props) {
      this._div.innerHTML = '<h4>Number of structural fires reported:</h4>' +  (props ?
         props.firesCOUNT + ' fires '
        : '(hover over a hexbin)');
    };

    info.addTo(map);

// STATIC LEGEND (bottom right)

var legend = L.control({position: 'bottomright'});

  legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 5, 10, 20, 30, 40, 100],
        key_labels = [ "0-5", "6-10", "11-20", '21-30', '31-40', '41-100', '>100'],
        labels = ["<h4>Structural fires, 2013-16:</h4>"],
        from, to;

    // loop through our density intervals and generate a label with a colored square for each interval


      for (var i = 0; i < grades.length; i++) {
        from = grades[i];
        to = grades[i + 1];

        labels.push(
          '<i style="background:' + getColor(from + 1) + '"></i> ' +
           key_labels[i]);
      }

      div.innerHTML = labels.join('<br>');
      return div;
    };

    legend.addTo(map);

</script>
