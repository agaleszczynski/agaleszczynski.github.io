<div id="map2" style="width: 490px; height: 600px;"></div>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiYWdhbGVzemN6eW5za2kiLCJhIjoiY2lvMjI3eDIxMWFkaXVrbHl3ZG9sM2xyeSJ9.7Nrxd9s9KIa7eZAy-2ElBA';
var map2 = new mapboxgl.Map({
    container: 'map2',
    style: 'mapbox://styles/agaleszczynski/cj5m281sp31wf2rofkc7wluc5',
    center: [173.151528, -41.049010],
    zoom: 4.3

});

map2.on('load', function () {
    map2.addSource('greatwalksplan', {
        type: 'vector',
        url: 'mapbox://agaleszczynski.cj5n1ocjb3bak2wo23260jy1t-5tvtk'
    });
    map2.addLayer({
        'id': 'greatwalksplan',
        'type': 'line',
        'source': 'greatwalksplan',
        'source-layer': 'greatwalksplan',
        'layout': {
            'visibility': 'visible',
            'line-join': 'round',
            'line-cap': 'round'
        },
        'paint': {
            'line-color': '#ff33cc',
            'line-width': 2
          }
      });

map2.setLayerZoomRange('greatwalksplan', 8, 22);
    });

map2.on('load', function () {
    map2.addSource("markers", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [173.04977416992188,-40.90676656647374]
                },
                "properties": {
                    "title": "Abel Tasman Coast Track",
                    "marker-symbol": "pinkpin"
                }
            },
            {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [176.98699951171875,-38.79650693825767]
                },
                "properties": {
                    "title": "Lake Waikeramoana",
                    "marker-symbol": "pinkpin"
                }
            },
                {
                "type": "Feature",
                "properties": {
                 "marker-symbol": "pinkpin",
                 "title": "Tongariro Northern Circuit"
                },
                "geometry": {
                "type": "Point",
                "coordinates": [175.62606811523438,-39.1721263492301]
                }
            },
                {
                "type": "Feature",
                "properties": {
                "marker-symbol": "pinkpin",
                "title": "Heaphy Track"
                },
                "geometry": {
                "type": "Point",
                "coordinates": [172.14838027954102,-40.93984137157609]
                }
            },
                {
                "type": "Feature",
                "properties": {
                "marker-symbol": "pinkpin",
                "title": "Kepler Track"
                },
                "geometry": {
                "type": "Point",
                "coordinates": [167.58819580078125,-45.41315343846797]
                }
            },
                {
                "type": "Feature",
                "properties": {
                "marker-symbol": "pinkpin",
                "title": "Routeburn Track"
            },
                "geometry": {
                "type": "Point",
                "coordinates": [168.16635131835938,-44.754535484160066]
            }
        },
            {
            "type": "Feature",
            "properties": {
                "marker-symbol": "pinkpin",
                "title": "Milford Track"
            },
            "geometry": {
            "type": "Point",
            "coordinates": [167.78182983398438,-44.79255634014765]
            }
        },
            {
            "type": "Feature",
            "properties": {
            "marker-symbol": "pinkpin",
            "title": "Rakiura Track"
            },
            "geometry": {
            "type": "Point",
            "coordinates": [168.08258056640625,-46.87709089874479]
            }
        }]
        }
    });


    map2.addLayer({
        "id": "markers",
        "type": "symbol",
        "source": "markers",
        "layout": {
            "icon-image": "{marker-symbol}",
            "icon-ignore-placement": true,
            "text-field": "{title}",
            "text-optional": true,
            "text-font": ["Open Sans Bold", "Arial Unicode MS Bold"],
            "text-size": 10,
            "text-offset": [0.6, 0.6],
            "text-anchor": "left"
          },
    });
});

map2.on('click', function (e) {
    var features = map2.queryRenderedFeatures(e.point, { layers: ['markers'] });
    if (features.length) {
        map2.flyTo({center: features[0].geometry.coordinates, zoom: 10});
    }
});

map2.on('mousemove', function (e) {
    var features = map2.queryRenderedFeatures(e.point, { layers: ['markers'] });
    map2.getCanvas().style.cursor = features.length ? 'pointer' : '';
});
